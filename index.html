<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>151 first Pokemon</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="my__title">
        <img src="assets/title.png" alt="my-title">
    </div>
    <div class="my__search">
        <input id="search-input" type="text" placeholder="search your Pokemon..."/>
      </div>
      <div class="types__buttons">
        <div class="types__filter fire">fire</div>
        <div class="types__filter grass">grass</div>
        <div class="types__filter water">water</div>
        <div class="types__filter flying">flying</div>
        <div class="types__filter electric">electric</div>
        <div class="types__filter ground">ground</div>
        <div class="types__filter rock">rock</div>
        <div class="types__filter fairy">fairy</div>
        <div class="types__filter bug">bug</div>
        <div class="types__filter poison">poison</div>
        <div class="types__filter dragon">dragon</div>
        <div class="types__filter psychic">psychic</div>
        <div class="types__filter fighting">fighting</div>
        <div class="types__filter normal">normal</div>
        <div class="types__filter ghost">ghost</div>
        <div class="types__filter ice">ice</div>
      </div>
    <div class="poke__container"></div>
</body>
</html>
